<!DOCTYPE html>
<!-- Deklaracija tipa dokumenta. Ovim govorimo pretraživaču da koristimo HTML5. -->

<html lang="hr">
  <!--Korenski (root) element HTML-a
                    Označava da je sadržaj na hrvatskom jeziku. 
                    Ovo pomaže pretraživačima i čitačima ekrana da ispravno interpretiraju tekst -->

  <head>
    <!-- Ova sekcija nije vidljiva korisniku, ali sadrži važne informacije o stranici. -->
    <meta charset="UTF-8" />
    <!-- Omogućava prikaz specijalnih znakova i emoji-ja -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Širina viewporta (vidljivog dela stranice) biće jednaka širini ekrana uređaja. 
                                                                            Postavlja početni zoom na 100% (sprečava automatsko zumiranje)-->
    <title>Moj sajt</title>
    <!--  Tekst koji se prikazuje u kartici pretraživača -->
  </head>
  <body>
    <!-- Sve što korisnik vidi na sajtu nalazi se u body -->
    <h1>Dobrodošli!</h1>
    <p>Ovo je moj prvi HTML dokument.</p>

    <div class="container">
      <h1>Naslov</h1>
      <p>Ovo je paragraf unutar div-a.</p>
    </div>
  </body>
</html>

<h1 style="color: blue">Ovo je plavi naslov</h1>

<script>
  
  document.body.firstElementChild; // Selects the first h1 element in the body
  document.body.firstElementChild.innerHTML = "Good Bye!"; // Changes the text of the first h1 element in the body

</script>

<head>
  <style>
    h1 {
      color: red;
    }

    li {
      color: red; /* Prvo pravilo */
    }

    li {
      color: blue; /* Ovo pravilo dolazi kasnije */
    }

    p {
      color: blue; /* Najmanja specifičnost (element selektor) */
    }

    .moja-klasa {
      color: red; /* Veća specifičnost od elementa */
    }

    [draggable] {
      color: purple; /* Atribut selektor, veća specifičnost od klase */
    }

    #moj-id {
      color: orange; /* Najveća specifičnost - ID selektor */
    }

    h1 {
      color: red !important; /* Ovo pravilo uvek važi! */
    }

    h1 {
      color: blue; /* Ovo pravilo se ignoriše */
    }


    li {
    color: red; /* First rule */
    }

    li {
        color: blue; /* This rule comes later */
    }


    p {
    color: blue; /* Lowest specificity (element selector) */
    }

    .moja-klasa {
        color: red; /* Higher specificity than element */
    }

    [draggable] {
        color: purple; /* Attribute selector, higher specificity than class */
    }

    #moj-id {
        color: orange; /* Highest specificity – ID selector */
    }

    h1 {
      color: blue; /* External style (lowest priority) */
    }

    .red-title {
        color: red; /* Class (stronger than element) */
    }

    #title {
        color: purple; /* ID selector (stronger than class) */
    }


    h1 {
    color: red !important; /* This rule always applies! */
    }

    h1 {
        color: blue; /* This rule is ignored */
    }



  </style>
</head>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>
