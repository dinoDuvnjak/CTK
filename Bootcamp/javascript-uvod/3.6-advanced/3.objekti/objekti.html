            ///// VJEZBA
            // 1️⃣ Definicija konstruktora
            function Car(brand, model, year) {
            // 2️⃣ Dodavanje svojstava
            this.brand = brand;
            this.model = model;
            this.year = year;

            // 3️⃣ Definicija metode za ispis informacija o autu
            this.getCarInfo = function () {
                console.log(`This car is a ${this.brand} ${this.model} from ${this.year}.`);
            };

            // 4️⃣ Dodatna metoda za pokretanje motora
            this.startEngine = function () {
                console.log(`The ${this.brand} ${this.model}'s engine has started.`);
            };
            }

            // 5️⃣ Kreiranje objekta pomoću konstruktora
            const myCar = new Car("Toyota", "Corolla", 2022);

            // 6️⃣ Pozivanje metoda
            myCar.getCarInfo();    // ➡️ This car is a Toyota Corolla from 2022.
            myCar.startEngine();   // ➡️ The Toyota Corolla's engine has started.
