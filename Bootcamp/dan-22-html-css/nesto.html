<!DOCTYPE html> <!-- Deklaracija tipa dokumenta. Ovim govorimo pretraživaču da koristimo HTML5. -->

<html lang="hr"> <!--Korenski (root) element HTML-a
                    Označava da je sadržaj na hrvatskom jeziku. 
                    Ovo pomaže pretraživačima i čitačima ekrana da ispravno interpretiraju tekst -->

<head> <!-- Ova sekcija nije vidljiva korisniku, ali sadrži važne informacije o stranici. -->
    <meta charset="UTF-8"> <!-- Omogućava prikaz specijalnih znakova i emoji-ja -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Širina viewporta (vidljivog dela stranice) biće jednaka širini ekrana uređaja. 
                                                                            Postavlja početni zoom na 100% (sprečava automatsko zumiranje)-->
    <title>Moj sajt</title> <!--  Tekst koji se prikazuje u kartici pretraživača -->
</head>
<body> <!-- Sve što korisnik vidi na sajtu nalazi se u body -->
    <h1>Dobrodošli!</h1>
    <p>Ovo je moj prvi HTML dokument.</p>
</body>
</html>
