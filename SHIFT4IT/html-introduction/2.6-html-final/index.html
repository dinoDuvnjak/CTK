<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduHence Classroom Management</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>EduHence Classroom Management</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#students">Students</a></li>
            <li><a href="#classes">Classes</a></li>
            <li><a href="#reports">Reports</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Form to Add a New Student -->
        <section id="students">
            <h2>Add New Student</h2>
            <form>
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" name="student-name" required /><br>

                <label for="student-age">Age:</label>
                <input type="number" id="student-age" name="student-age" required /><br>

                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required /><br>

                <label for="parent-contact">Parent Contact:</label>
                <input type="text" id="parent-contact" name="parent-contact" required /><br>

                <button type="submit">Add Student</button>
            </form>
        </section>

        <!-- Table to Display Students -->
        <section>
            <h2>Student List</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Parent Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Data -->
                    <tr>
                        <td>Emily Johnson</td>
                        <td>12</td>
                        <td>6A</td>
                        <td>+1234567890</td>
                    </tr>
                    <tr>
                        <td>Michael Brown</td>
                        <td>14</td>
                        <td>8B</td>
                        <td>+1234567891</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 EduHence. All rights reserved.</p>
    </footer>
</body>
</html>
